<div class="flex justify-content-between">
   <h2>Products</h2>
   <p-button label="Add Product" (click)="showAddModal()"></p-button>
</div>

<p-table [value]="products" [paginator]="true"[rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.ProductId }}</td>
            <td>{{ product.ProductName }}</td>
            

            <td>
                <button
                    pButton
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                    (click)="showEditModal(product)"
                ></button>
                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-add-edit-product
[displayAddEditModal]="displayAddEditModal"
[selectedProduct]="selectorProduct"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpdateProductList($event)"
></app-add-edit-product>

<p-confirmDialog header="Delete"></p-confirmDialog>
<p-toast position="bottom-right"></p-toast>
